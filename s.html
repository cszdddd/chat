<!DOCTYPE html>
<html>
<head>
    <title>Open Settings</title>
</head>
<body>

    <h2>Open Chromebook Settings</h2>
    <p>Click the button below to open the Chrome browser settings page in a new tab.</p>

    <button onclick="openSettings()">Open Settings</button>

    <script>
        function openSettings() {
            // The chrome://settings/ URL can be opened in a new window or tab using JavaScript's window.open()
            window.open("chrome://settings/");
        }
    </script>

</body>
</html>
